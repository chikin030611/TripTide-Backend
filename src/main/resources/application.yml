spring:
  application:
    name: ${APP_NAME:triptide-backend}

  config:
    import: optional:file:.env[.properties]

  datasource:
    url: ${DATABASE_URL}
    username: ${DBUSER}
    password: ${DBPASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:5}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
  
  devtools:
    restart:
      enabled: ${DEVTOOLS_ENABLED:true}
      poll-interval: ${DEVTOOLS_POLL_INTERVAL:2s}
      quiet-period: ${DEVTOOLS_QUIET_PERIOD:1s}
      additional-paths: src/main/java/
    livereload:
      enabled: ${LIVERELOAD_ENABLED:true}
  
  thymeleaf:
    cache: ${THYMELEAF_CACHE:false}
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-specific-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  mvc:
    contentnegotiation:
      defaultContentType: application/json
  
  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  error:
    include-message: always
    include-binding-errors: always
  port: ${PORT:8080}
  tomcat:
    accesslog:
      enabled: ${TOMCAT_ACCESS_LOG_ENABLED:true}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-make-it-long-and-secure}
  expiration: ${JWT_EXPIRATION:86400000}
